<!DOCTYPE html>
<html lang="en">

<body>
  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-nav">
          <a class="navbar-brand" href="{% url 'home' %}">Home</a>
          <a class="nav-item nav-link" href="{% url 'diabindex' %}">Diabetes</a>
          <a class="nav-item nav-link" href="{% url 'liverindex' %}">Liver</a>
          <a class="nav-item nav-link" href="{% url 'callindex' %}">CallPrediction</a>
        </div>
    </nav>

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  
    <div class="content">
        <h1 style="text-align: center"; >Predict Calls for two hour interval</h1>
     
               
        
        <div class="form">
            <form action="/cpredict" method="POST">
              {% csrf_token %}
               
                <h4 style="color:navy;">Number of intervals(less than 12)</h3> 
                <input type="text" name="interval" id="interval" value={{temp.interval}}>
                <input type="submit" value="Predict">
            </form>
        </div>
        <ul> 
            {% for item in a %} 
                <li>{{ item }}</li> 
            {% endfor %} 
        </ul> 
    </div>
    
<br>


</body>
<html>
